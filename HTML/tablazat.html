<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázatok</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- tr: table row = tablazat sor -->
    <!-- td: table data = tablazat adat (cella) -->
    <table>
        <tr>
            <td>Ország</td>
            <td>Város</td>
            <td>Fiú</td>
            <td>Lány</td>
        </tr>
    </table>
</body>
</html>
